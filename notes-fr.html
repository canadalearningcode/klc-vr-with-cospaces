        #Jeunesse en programmation : La réalité virtuelle avec CoSpaces

        <br>
        ##Utiliser CoSpaces

        CoSpaces Edu est une plateforme pédagogique permettant aux élèves et aux enseignantes de créer des environnements 3D, de les animer avec du code (des blocs de programmation) et de les explorer avec la technologie de réalité virtuelle ou de réalité augmentée. Durant cet atelier, vos projets seront sauvegardés en ligne à l'adresse <a href="https://cospaces.io/edu/">cospaces.io/edu</a>.

        <br>
        ##Créer un compte pour enseignant dans CoSpaces

        Vous devrez créer un compte pour enseignant qui sera propre à votre section ou à votre Code Mobile. Allez à l'adresse <a href="https://cospaces.io/edu/">cospaces.io/edu</a>.

        <img src="framework/img/workshop/home-page.png" alt="diapositive">

        Créez un compte pour enseignant et suivez les étapes à l’écran (vous pouvez aussi vous connecter avec Google à l'aide de l’adresse de courriel de votre section ou de la Code Mobile).

        **S’il y a déjà un compte créé pour votre section ou votre Code Mobile, il vous suffit de vous connecter avec les bons identifiants.

        <br>
        ##Effacer les anciens élèves
        Assurez-vous d’effacer les anciens élèves de votre compte pour enseignant avant chaque atelier, car les comptes gratuits n'acceptent qu’un maximum de 30 utilisateurs. Lorsque vous aurez réussi à vous connecter à votre compte CoSpaces, allez dans <strong>Manage Users</strong>. Vous devrez sélectionner tous les élèves avec la case en haut, puis aller dans <strong>Actions</strong> et sélectionner <strong>Remove from license plan</strong>.

        <img src="framework/img/workshop/removestudents.png" alt="diapositive">

        <br>
        ##Premiers pas avec CoSpaces
        Consultez les diapositives et les notes et assurez-vous d’être à l’aise avec l’interface de CoSpaces. S’il n’y a pas encore de projet dans la section <strong>My CoSpaces</strong> de votre compte pour enseignant, prenez quelques instants pour créer un petit espace et y ajouter des personnages et des objets. Si vous ne voyez que le projet « Welcome to CoSpaces Edu », vous devrez en créer un nouveau.

        <img src="framework/img/workshop/simplespace.png" alt="diapositive">

        Vous ne pouvez qu'avoir un seul « espace » ou projet à la fois. Toutefois, chaque espace peut contenir plusieurs scènes. Si vous avez déjà créé un espace ou un projet, vous pouvez y ajouter une nouvelle scène. Pour ce faire, ouvrez le projet et cliquez sur l’icône de scène en haut à gauche de l’écran. Lorsque vous aurez cliqué sur cette icône, vous pourrez ajouter une nouvelle scène en bas.

        <img src="framework/img/workshop/sceneicon.png" alt="diapositive">

        <img src="framework/img/workshop/newscene.png" alt="diapositive">

        <br>
        ##Configurer une classe dans CoSpaces
        Vous devrez aussi créer une classe pour vos élèves. Allez dans <strong>My Classes</strong> et créez une classe.

        <img src="framework/img/workshop/createclass.png" alt="diapositive">

        Un code de classe s'affichera. Notez-le bien, car vous devrez le fournir aux élèves lorsqu’ils se connecteront à CoSpaces. Vous pourrez le consulter de nouveau en sélectionnant la classe; le code de la classe s'affichera à droite de l’écran.

        <img src="framework/img/workshop/classcode.png" alt="diapositive">

        Si vous avez déjà créé une classe, assurez-vous qu’il n’y a pas d’élèves inscrits en sélectionnant <strong>Students</strong>. La classe devrait afficher un message indiquant qu’il n’y a pas encore d’élève inscrit.<br><br> *S’il y a encore des élèves, effacez les anciens élèves en suivant les consignes précédentes.

        <img src="framework/img/workshop/nostudents.png" alt="diapositive">

        <br>
        ##Configurer et utiliser les visionneuses de réalité virtuelle

        Lisez bien les diapositives 27 à 29 pour configurer les visionneuses de réalité virtuelle convenablement. Durant la rencontre avec les mentores, faites le processus de préparation des visionneuses et des projets avec elles. Il est essentiel que tout le monde soit à l'aise avec le processus afin que les démos se passent bien. Les apprenants partageront des visionneuses de RV pendant les démos. Les mentores aideront les apprenants à utiliser les visionneuses et les codes QR pour trouver les projets afin d’optimiser le temps requis pour les démos.

        Si vous utilisez d'autres visionneuses de réalité virtuelle que celles des sections et des Code Mobiles (par exemple, si un apprenant apporte la sienne), n’oubliez pas que les visionneuses et les casques de réalité virtuelle ne fonctionnent pas tous de la même façon. Si les autres visionneuses n’ont pas de bouton « clic », elles ne pourront fonctionner complètement avec les projets réalisés durant l'atelier.

        <strong>Important</strong> - Les visionneuses de réalité virtuelle peuvent causer des nausées. Si les apprenants éprouvent un malaise durant le processus, dites-leur de faire une démonstration de leur projet sans la visionneuse et le mode d’écran divisé. Sélectionnez l’icône dans le cercle bleu et faites bouger le téléphone.

        <img src="framework/img/workshop/notvricon.png" alt="diapositive">

        <strong>Important</strong> - Si vous avez des problèmes avec les projets des élèves, demandez-leur de se reconnecter et de retourner dans leurs projets. Cette procédure règle la plupart des problèmes. Il est possible que vous deviez vous reconnecter plusieurs fois.

        ##Programmation en groupe

        * Vérifiez si vous avez créé une classe dans le compte CoSpaces et si vous avez effacé tous les anciens élèves de la classe.
        * Préparez-vous à donner votre code de classe aux élèves. Vous pouvez consulter votre code de classe en allant dans <strong>My Classes</strong>, en sélectionnant votre classe et en regardant dans le coin droit de l’écran.
        * Afin que les élèves puissent s’inscrire, montrez le code de classe aux élèves à l’écran ou écrivez-le au tableau.
        * Pour faciliter l’inscription, invitez les élèves à créer un nom d’utilisateur en suivant un format et choisissez un mot de passe simple pour tous (123456). Par exemple, les identifiants pourraient suivre le format prénom-ville-année ou prénom-école-année.
        * Pendant la séance de programmation en groupe, vous avez deux options. La première est d’ouvrir un nouvel onglet dans lequel vous créerez votre environnement CoSpaces. Vous pourrez donc lire chaque étape dans les diapositives et créer votre environnement graduellement.
        * La deuxième option est d’utiliser les diapositives comme référence pendant que vous enseignez directement dans votre projet CoSpaces. Ainsi, les participants pourront voir les fonctionnalités en action et apprendre des trucs.
        * N’oubliez pas de cliquer sur « Play » (l’icône en haut dans le coin droit) pour afficher votre projet et vérifier sa progression pendant que vous travaillez.
        * Quand vous n’êtes plus en mode « Play », cliquez sur la caméra et montrez le champ de vue. Faites comprendre aux élèves que pour voir les objets au moment où nous cliquons sur « Play », les objets doivent être dans le champ de vue ou devant la caméra. Vous pouvez cliquer sur « Play » pour vérifier la position de vos objets.

        ##Séance de travail
        * Accordez au groupe quelques minutes pour créer leur environnement de RV (35-45 minutes).
        * Si possible, affichez une minuterie à l’écran afin que les élèves puissent voir le temps restant.
        * Faites les étapes et laissez la diapositive à l’écran pour les élèves.
        * Prenez le pouls de la classe toutes les 10 minutes pour voir si les élèves ont des questions. Demandez aux apprenants de partager leurs réponses et leurs trucs autant que possible.
        * <strong>Très important</strong> - Pendant que les apprenants créent leurs espaces, vous devrez aller dans votre compte dans la section <strong>Manage Users</strong>. Dans cet écran, sélectionnez TOUS les élèves et allez dans <strong>Actions</strong>. Ensuite, sélectionnez <strong>Allow Sharing</strong>. En activant cette option, les élèves pourront créer des codes QR pour leurs démos.

        <img src="framework/img/workshop/manageusers.png" alt="diapositive"><img src="framework/img/workshop/allowsharing.png" alt="diapositive">

        * N’oubliez pas de réserver au moins 15 minutes pour les démonstrations. Il vous faudra 5 minutes pour expliquer aux apprenants comment préparer leur appareil et utiliser les visionneuses de réalité virtuelle et 5 minutes supplémentaires pour les essais.
        Accordez aux apprenants 5 minutes pour essayer leurs créations. Ils auront donc un aperçu de leur projet et des modifications dans une visionneuse de réalité virtuelle. Ce processus leur sera très utile lorsqu'ils ajouteront du code à leurs projets durant les prochaines séances de travail. Ils pourront voir la différence entre leur projet dans la visionneuse de réalité virtuelle et sur l’écran d’ordinateur.

        ##Programmation en groupe

        * Vous pouvez utiliser les diapositives comme guide pendant que vous enseignez directement dans votre projet CoSpaces.
        * N’oubliez pas de mentionner l’emplacement des différentes fonctionnalités et comment utiliser les catégories pour trouver les différents types de blocs. Demandez aux apprenants quels sont les blocs à utiliser pour faire différentes actions.
        * Montrez comment cliquer et faire glisser des blocs dans l'espace. Par exemple, montrez comment faire glisser des blocs dans la corbeille.
        * Montrez comment les blocs s’emboîtent les uns dans les autres et comment les retirer.
        * Assurez-vous de montrer aux apprenants comment lire (« Play ») leurs projets pour les essayer et voir le résultat de leur code. Idéalement, faites cela après chaque bloc pour montrer les effets de chaque changement.
        * Pendant la programmation en groupe, laissez votre projet CoSpaces ouvert dans un autre onglet et ajoutez un ou deux blocs de chaque type (Transform, Action, Events, Control). Cliquez sur « Play » (l’icône de lecture) pour voir un aperçu du projet.
        * Remarque à propos de la version gratuite de CoSpaces : Les options de programmation sont limitées dans la version gratuite. Non seulement il n’y a pas beaucoup de blocs, mais les blocs ne peuvent pas être exécutés parallèlement. Ainsi, les apprenants devront programmer leur projet comme une histoire linéaire. L’histoire commence par une action, celle-ci est suivie d’une autre action, et d’une autre, etc.
        * Vérifiez si les visionneuses de réalité virtuelle ont un bouton pour cliquer sur des éléments pendant les expériences. S’il n’y a pas de bouton sur la visionneuse, le bloc d’événement (When this object is Clicked) ne fonctionnera PAS.
